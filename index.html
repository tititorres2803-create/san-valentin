<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    min-height: 100svh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
  }

  .card {
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(6px);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button {
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  #yesBtn {
    background: #2ecc71;
    color: white;
  }

  #noBtn {
    background: #e74c3c;
    color: white;
  }

  .heart-btn {
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  /* FINAL */
  .final {
    display: none;
    flex-direction: column;
    gap: 15px;
  }

  .final img {
    width: 100%;
    max-height: 220px;
    object-fit: cover;
    border-radius: 16px;
  }

  /* CORAZONES FLOTANDO */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120svh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="title">¬øQuer√©s ser mi San Valent√≠n? üíò</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">
      <span class="heart-btn">‚ù§Ô∏è</span> S√≠ <span class="heart-btn">‚ù§Ô∏è</span>
    </button>

    <button id="noBtn">
      <span class="heart-btn">üíî</span> No <span class="heart-btn">üíî</span>
    </button>
  </div>

  <div class="final" id="final">
    <img src="fotito.jpeg" alt="Foto ‚ù§Ô∏è">
    <h2>Yo sab√≠a que ibas a decir que s√≠ ‚ù§Ô∏è</h2>
    <p>
      Te amo<br>
      Te espero el 14 de febrero<br>
      21:00 hs üíï
    </p>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const buttons = document.getElementById("buttons");
  const final = document.getElementById("final");
  const title = document.getElementById("title");

  let grow = 0;

  noBtn.addEventListener("click", () => {
    grow += 10;

    yesBtn.style.padding = `${14 + grow}px`;
    yesBtn.style.fontSize = `${1.1 + grow / 40}rem`;

    if (grow >= 50) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    title.style.display = "none";
    final.style.display = "flex";
  });

  // Corazones flotando
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 400);
</script>

</body>
</html>
