<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Valent√≠n üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    /* BOTONES */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
      z-index: 3;
    }

    /* PANTALLA FINAL (OCULTA AL INICIO) */
    .final {
      display: none;
      position: absolute;
      inset: 0;
      padding: 20px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .final.active {
      display: flex;
      flex-direction: column;
    }

    /* IMAGEN DE FONDO */
    .final::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("fotito.jpeg") center/cover no-repeat;
      opacity: 0.35;
      z-index: -1;
    }

    .final h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .final p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* CORAZONES */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* AJUSTES EXTRA PARA CELU */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 18px;
      }

      .final h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

  <!-- CORAZONES -->
  <script>
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(crearCorazon, 400);
  </script>

  <div class="container" id="main">
    <h1>¬øQuer√©s ser mi San Valent√≠n? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- PANTALLA FINAL -->
  <div class="container final" id="final">
    <h2>Yo sab√≠a que ibas a decir que s√≠ ‚ù§Ô∏è</h2>
    <p>
      Te amo<br>
      Te espero el 14 de febrero<br>
      21:00 hs üíï
    </p>
  </div>

  <script>
    let escala = 1;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    noBtn.addEventListener("click", () => {
      escala += 0.25;
      yesBtn.style.transform = `scale(${escala})`;
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      final.classList.add("active");
    });
  </script>

</body>
</html>
